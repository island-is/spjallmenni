<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="./webchat-handlers.js"></script>
    <title>Spjallmenni sem tekur við endurgjöf</title>
  </head>
  <body>
    <h1>Spjallmenni sem tekur við endurgjöf</h1>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "983d17c7-2942-43d9-8354-4e64553b8b60", // The ID of this integration.
        region: "eu-gb", // The region your integration is hosted in.
        serviceInstanceID: "bc3d8312-d862-4750-b8bf-529db282050a", // The ID of your service instance.
        onLoad: function(instance) {
          instance.on({ type: 'customResponse', handler: customResponseHandler });
          instance.on({ type: "receive", handler: receiveHandler });
          instance.on({ type: "send", handler: sendHandler });

          instance.render();
        }
      };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
</html>
